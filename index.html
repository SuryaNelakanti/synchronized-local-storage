<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Synchronizing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1>Tab Synchronized Counters</H1>
    <header>
        <b><i>Open this site in multiple tabs</i></b>
        <p>Using closures and localStorage, these counters have a synchronized state. The closure was used for maintaing each counters state, and localStorage was used along with the storage event to sync data across tabs.</p>
       
    </header>
    <main>
        <div class="boxes">
            <div class="box">
                <button id="toggle-counter-one">Lock</button>
                <div class="counter-value" id="counter-one">0</div>
                <div class="box__buttons">
                    <button id="increase-counter-one">+</button>
                    <button id="reset-counter-one">Reset</button>
                    <button id="decrease-counter-one">-</button>
                </div>
            </div>

            <div class="box">
                <button id="toggle-counter-two">Lock</button>
                <div class="counter-value" id="counter-two">0</div>
                <div class="box__buttons">
                    <button id="increase-counter-two">+</button>
                    <button id="reset-counter-two">Reset</button>
                    <button id="decrease-counter-two">-</button>
                </div>
            </div>
                
            <div class="box">
                <button id="toggle-counter-three">Lock</button>
                <div class="counter-value" id="counter-three">0</div>
                <div class="box__buttons">
                    <button id="increase-counter-three">+</button>
                    <button id="reset-counter-three">Reset</button>
                    <button id="decrease-counter-three">-</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
